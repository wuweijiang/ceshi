<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background-color: #000;
			overflow-x:hidden; 
		}
		
	</style>
</head>
<body style="background:url(yuzhou_xingkong-006.jpg);background-size:cover;">

</body>
<script>
	var cw=document.documentElement.clientWidth;
	var ch=document.documentElement.clientHeight;
	var arr=[];
	var num=0;
	
	var a=["url(l.png)","url(8.png)","url(9.png)","url(10.png)"];
	for(var i=0;i<10;i++){
		var div=document.createElement("div");
		for(var k=0;k<=4;k++){
			num++;
			if(num==4){
				num=0;
			}
		}
		
		
		div.style.cssText="width:30px;height:50px;position:absolute;left:"+(50+Math.random()*(cw-100))+"px;top:-70px;background:"+a[num]+";filter:blur(0.5px);border-radius:50%;transition:transform 3s ease-in "+(1+10*Math.random())+"s";
		document.body.appendChild(div);
		arr.push(div);
	

	setTimeout(function(){
		for(var i=0;i<arr.length;i++){
			arr[i].style.transform="translate("+(cw-1000)+"px,"+(ch-200)+"px)";
			arr[i].addEventListener("webkitTransitionEnd",function(){
				this.style.transition="none";
				this.style.transform="translate(0,0)";
				var that=this;
				setTimeout(function(){
					that.style.transition="transform 3s ease-in";
					that.style.transform="translate("+(cw-1000)+"px,"+(ch-200)+"px)";
				},0)
			})
		}
	},0)
}
</script>
</html>
